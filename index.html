<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./BBB.mind;maxTrack: 2"color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">
         <a-assets>
      <a-asset-item id="Object" src="./Object/Obj.glb"></a-asset-item>
      <a-asset-item id="dd" src="./Object/dd.glb"></a-asset-item>
      <a-asset-item id="ddd" src="./Object/ddd.glb"></a-asset-item>
      <a-asset-item id="hanakan" src="./Object/hanakann.glb"></a-asset-item>
      <a-asset-item id="Lowhanakan" src="./Object/Lowtexture.glb"></a-asset-item>
   </a-assets>
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- 画像A用（index=0） -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model scale="0.01 0.01 0.01" rotation="0 0 0" position="0 0 0" src="#Object"></a-gltf-model>
  </a-entity>

  <!-- 画像B用（index=1） -->
  <a-entity mindar-image-target="targetIndex: 1">
    <a-box color="red"width="0.5" height="0.5" depth="0.1"></a-box>
    <a-sphere position="0.3 0 0.05" radius="0.18"></a-sphere>
  </a-entity>

  <!-- 画像C用（index=2） -->
  <a-entity mindar-image-target="targetIndex: 2">  
     <a-gltf-model scale="0.01 0.01 0.01" rotation="0 0 0" position="0 0 0" src="#ddd"></a-gltf-model>
  </a-entity>

<!-- 画像d用（index=3） -->
  <a-entity mindar-image-target="targetIndex: 3">
    <a-gltf-model  scale="0.01 0.01 0.01" rotation="0 0 0" position="0 0 0" src="#dd"></a-gltf-model>
    <a-gltf-model  rotation="90 0 0" position="1 0 0" src="#Lowhanakan"></a-gltf-model>
  </a-entity>

  <!-- 画像e用（index=4） -->
  <a-entity mindar-image-target="targetIndex: 4">
    <a-gltf-model  rotation="60 0 0" position="0 0 0" src="#Lowhanakan"></a-gltf-model>

      <!-- 画像f用（index=5） -->
  <a-entity mindar-image-target="targetIndex: 5">
    <a-gltf-model  rotation="0 90 0" position="0 0 0" src="#Lowhanakan"></a-gltf-model>
  </a-entity>
</a-scene>
  </body>
</html>
